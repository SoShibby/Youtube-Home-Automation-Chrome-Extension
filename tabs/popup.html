<!DOCTYPE html>
<html>
        <head>
            <title></title>
                <link href="css/ui.jqgrid.css" rel="stylesheet" type="text/css" />
                <link href="css/popup.css" rel="stylesheet" type="text/css" />
                <link href="css/dot-luv/jquery-ui-1.8.17.custom.css" rel="stylesheet" type="text/css" />
                <link href="css/atooltip.css" rel="stylesheet" type="text/css" />
                <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
                <script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
                <script src="js/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
                <script src="js/jquery.atooltip.min.js" type="text/javascript"></script>
                <script src="js/popup.js" type="text/javascript"></script>
        </head>
        <body class=".ui-widget .ui-widget-header ui-widget-content">
 
                <div id="Content">
                        <div id="TopBar"><input id="songUrlInput" type="text" placeholder="Hi! Please enter a Youtube song URL! :)" /><!-- onfocus="this.dataset.placeholder=this.placeholder;this.placeholder='';" onblur="this.placeholder=this.dataset.placeholder;" /--></div>
                        <div id="Left">
                                <div id="Menu">
                                        <ul id="MenuContent">
                                                <li id="ToggleMusicOnWrapper"><img id="ToggleMusicOn" alt="" src="images/control.png" title="Play" /></li>
                                                <li id="ToggleMusicOffWrapper"><img id="ToggleMusicOff" alt="" src="images/control-pause.png" title="Pause" /></li>
                                                <li><img id="ShuffleMusic" alt="" src="images/arrow-circle-double.png" onclick="ShuffleMusic" title="Shuffle" /></li>
                                                <li><img id="NextSong" alt="" src="images/control-skip.png" onclick="NextSong" title="Next song" /></li>
                                                <li><a id="ClearPlaylist" onclick="ClearPlaylist()" title="Clear playlist">C</a></li>
                                                <li><a id="Backup" onclick="BackupPlaylist()" title="Backup playlist">B</a></li>
                                                <li><a id="Load" onclick="LoadPlaylist()" title="Load playlist">L</a></li>
                                        </ul>
                                </div>
                        </div>
                        <div id="Right">
                                <table id="SongGrid"></table>
                        </div>
                </div>
 
                <div id="SongPage"></div>
 
        </body>
</html>
